<div class = "content splitCellColor">
  <img src="./resources/images/close.svg">
  <ul>
    <li class = "homeButton">HOME</li>
    <li class = "multipleChainButton"></li>
    <li class = "aboutUsButton">ABOUT US</li>
    <li class = "blogButton">OUR BLOG</li>
    <li class = "joinUsButton">JOIN US</li>
  </ul>
  <script>
    setHeaderTitle ()
    $('.homeButton').click(function() {
      $('.menuContainer').remove()
      loadHome()
    })
    $('.aboutUsButton').click(function() {
      $('.menuContainer').remove()
      loadAboutUs()
    })
    $('.joinUsButton').click(function() {
      $('.menuContainer').remove()
      loadJoinUs()
    })

    $('.blogButton').click(function() {
      $('.menuContainer').remove()
      location.href = 'https://medium.com/@goldstoneio'
    })

    $('.multipleChainButton').click(function() {
      $('.menuContainer').remove()
      loadMultipleWallet()
    })

    $('.menuContainer img').click(function() {
      $('.menuContainer').fadeOut(300, function(){ $('.menuContainer').remove(); })
    })
  </script>
</div>
