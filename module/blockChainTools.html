<style type = "text/css" media = "screen">
  p {
    word-break: keep-all;
    word-wrap: break-word;
    padding: 0;
    margin: 0;
  }

  a {
    touch-action: manipulation;
    text-decoration: none;
  }

  a:active {
    color: black;
  }

  .toolsIntro {
    position: relative;
    width: 100%;
    float: left;
  }

  .toolsIntro .intro {
    max-width: 1180px;
    margin: 0 auto;
    min-height: 600px;
    position: relative;
  }

  .toolsIntro .intro .right {
    right: -80px;
  }

  .mobilePageImage {
    max-width: 100vw;
    margin-left: calc((100% - 100vw) / 2);
  }

  .mobileRight {
    float: none;
    position: relative;
    margin-top: 0;
    right: 0;
  }

  #toolsContainer {
    width: 100%;
  }

  .block {
    position: relative;
    overflow: hidden;
    width: 100%;
  }

  .block.header .introSubtitle {
    margin-top: 20px;
  }

  .block.header .intro {
    padding-top: 80px;
  }

  .block .intro {
    min-height: 0;
    padding-bottom: 80px;
  }

  .single {
    background-color: #123a5e;
  }

  .toolBox {
    width: 100%;
    margin: 50px 0;
    max-width: 1180px;
    /*使用flex布局*/
    display: -webkit-flex;
    display: -moz-flex;
    display: -ms-flex;
    display: flex;
    /*选取space-around的居中且剩余空间平均分配*/
    -webkit-justify-content: center;
    -moz-justify-content: center;
    -ms-justify-content: center;
    justify-content: center;
    -webkit-flex-wrap: wrap;
    -moz-flex-wrap: wrap;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
  }

  .tool {
    float: left;
    width: 260px;
    background-color: white;
    margin: 5px;
    text-align: center;
    min-width: 380px;
    box-shadow: 0 3px 3px rgba(0, 0, 0, 0.35);
    transition: all 300ms linear;
  }

  .tool:hover {
    transition: all 300ms linear;
    box-shadow: rgba(0, 0, 0, 0.35) 0 10px 10px;
    transform: scale(1.02);
  }

  .tool.mobile {
    max-width: 380px;
  }

  .toolImage {
    height: 70px;
    padding: 30px 20px;
    border-bottom: solid 1px rgba(128, 128, 128, 0.2);
    cursor: pointer;
  }

  .toolImage.mobile {
    text-align: center;
  }

  .tag {
    font-weight: bold;
    margin-top: 20px;
    line-height: 8px;
    width: 100%;
    color: #2AB96C;
    text-align: center;
  }

  p.description {
    width: calc(100% - 60px);
    margin: 20px 30px;
    text-align: left;
