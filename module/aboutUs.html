    </div>
  </div>
  <script>
    var joinUsTitle = setInternationalText('Want To Work Together?', '想不想一起工作?')
    var ourMission = setInternationalText('Our Mission', '我们的理念')
    var ourVision = setInternationalText('Our Vision', '我们的愿景')

      ),
      setInternationalText(
        'Blockchain is a new technology. Although it has achieved impressive results in the financial field, it can be pushed to more fields, but it is still in the process of exploration. For the majority of ordinary users, understanding and using the area Blockchain-related products require a lot of knowledge, and the operation is more difficult for the general population. We hope to use our expertise and understanding of the general public to create an easy-to-use and easy-to-use Safe and powerful blockchain wallet products help you safely keep assets, convenient trading assets. We also provide users with safe and useful third-party DAPP under strict audit.',
        '区块链是一项新技术, 虽然已经在金融领域取得了令人赞许的成绩, 可把它推向更多的领域，目前却还处于探索中. 对于广大普通用户来说, 理解和使用区块链相关的产品需要掌握的知识有很多, 这其中的操作对普通人群来说更是晦涩难懂. 我们期望能够利用我们的专业知识以及对大众人群的理解, 来打造一款简单易用又安全强大的区块链钱包产品帮助大家安全的保管资产,  便捷的交易资产. 我们也会在严格的审核下为用户带来安全有用的第三方 DAPP.'

      setInternationalText(
        'We specialize in the development of blockchain technology and have unique insights and experience in the development of digital cryptocurrency wallets, Ethereum and EOS smart contracts. We have been tirelessly pursuing the production of fully decentralized DAPP.',

      )
    ]
    for (var index = 0; index < 3; index++) {
      $('.information').append('<div class = "cell"><h1>' + titles[index] + '</h1><p>' + descriptions[index] + '</p></div>')
    }

    // Mobile Detecting
    if (isMobile === true) {
      scaleIntroTitle()
